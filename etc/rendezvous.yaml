# Note that for the entire cluster it is meant that all of them will listen
# the same port.
endpoint: "[::]:14099"

logging:
  # The desired logging level.
  # Allowed values are "debug", "info", "warn", "error", "panic" and "fatal"
  level: debug

ethereum:
  # Path to keystore.
  key_store: "./keys"
  # Passphrase for keystore
  pass_phrase: "any"
